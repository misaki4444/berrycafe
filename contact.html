        <div class="title-area contact-title big-bg">
				<h2 class="page-title">Contact</h2>
		</div><!--class="title-area contact-title big-bg"-->

		<div class="wrapper margin-top back">
                <form action="#">
                    <div class="form-item">
                        <label for="name" class="label-name">お名前</label>
                        <input type="text" id="name" name="your-name">
                    </div>
                    
                    <div class="form-item">
                        <label for="tel" class="label-name">電話番号</label>
                        <input type="tel" id="tel" name="your-tel">
                    </div>

                    <div class="form-item">
                        <label for="email" class="label-name">メールアドレス</label>
                        <input type="email" id="email" name="your-email">
                    </div>

                    <div class="form-item">
                        <label for="message" class="label-name">メッセージ</label>
                        <textarea id="message" name="your-message"></textarea>
                    </div>

                    <input type="submit" class="button btn-flat-border" value="送信">
                </form>
			</div><!--class="wrapper" -->
            
     </div><!--class="back" -->
